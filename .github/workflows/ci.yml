name: CI - Playwright Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      # 1️⃣ Checkout del repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Configurar Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 3️⃣ Instalar dependencias
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Instalar navegadores de Playwright
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # 5️⃣ Ejecutar tests con HTML y generar coverage
      - name: Run Playwright tests (HTML + Coverage)
        run: |
          npx playwright test --reporter=html,json --output=playwright-report
        env:
          LOGIN_URL: ${{ secrets.LOGIN_URL }}
          USER_CUIT: ${{ secrets.USER_CUIT }}
          USER_PASS: ${{ secrets.USER_PASS }}

      # 6️⃣ Subir HTML report como artifact
      - name: Upload Playwright HTML report
        uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      # 7️⃣ Generar coverage usando c8
      - name: Generate coverage report
        run: npx c8 --reporter=lcov --reporter=text npx playwright test --quiet

      # 8️⃣ Subir coverage a Codecov
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: coverage/lcov.info
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
